	<!-- Header -->
    <header>
        <div class="header-form">
            <h1 style="color:white;">Add Your Parking Spot</h1><br><br>
            <form method="post" action="AddParkingSpot">
              <input type="text" name="Longitude" placeholder="Longitude"><br><br>
              <input type="text" name="Latitude" placeholder="Latitude"><br><br>
              <input type="text" name="Priceph" placeholder="Price-per-hour"><br><br>
              <input type="date" name="fromDate" placeholder="fromDate"><br><br>
              <input type="date" name="toDate" placeholder="toDate"><br><br>
              <input type="time" name="fromHour" placeholder="fromHour"><br><br>
              <input type="time" name="toHour" placeholder="toHour"><br><br><br>
              <input type="submit" class="btn btn-primary" value="Add it!">

            </form>
            </div>
    </header>
