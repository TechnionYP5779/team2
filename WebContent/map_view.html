<html>
  <head><title>OpenLayers Marker Popups</title></head>
  <body>
  
  <div id="linksdiv">
     Click to jump to a new location:
        <li><a href="#" onClick="javascript:jump( 32.77890,35.02005); return false;">Technion, Israel</a></li>
        
     
  </div>
  
  <div id="mapdiv"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.11/lib/OpenLayers.js"></script> 
  <script>
	function jump(lat,lon) {
       var zoom=16;
       var lonLat = new OpenLayers.LonLat( lon, lat )
          .transform(
            new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
            map.getProjectionObject() // to Spherical Mercator Projection
          );
       map.setCenter (lonLat, zoom);
    }
  
    map = new OpenLayers.Map("mapdiv");
    map.addLayer(new OpenLayers.Layer.OSM());
    
    epsg4326 =  new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
    projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)
   
    var lonLat = new OpenLayers.LonLat( -0.1279688 ,51.5077286 ).transform(epsg4326, projectTo);
          
    var zoom=14;
    map.setCenter (lonLat, zoom);

    var vectorLayer = new OpenLayers.Layer.Vector("Overlay");
    
    // Define an array. This could be done in a seperate js file.
    // This tidy formatted section could even be generated by a server-side script (jsonp)
    var markers = [
       [ 32.778885, 35.018709 ],
       [ 32.777044, 35.019463 ],
       [ 32.776124, 35.020654 ]
    ];
    
    //Loop through the markers array
    for (var i=0; i<markers.length; i++) {
      
       var lat = markers[i][0];
       var lon = markers[i][1];
       
        var feature = new OpenLayers.Feature.Vector(
                new OpenLayers.Geometry.Point( lon, lat ).transform(epsg4326, projectTo),
                {description: "marker number " + i} ,
                {externalGraphic: 'images/marker.png', graphicHeight: 25+10*i, graphicWidth: 21+10*i, graphicXOffset:-12, graphicYOffset:-25  }
            );             
        vectorLayer.addFeatures(feature);
    }                        
    
    map.addLayer(vectorLayer);
  </script>
  
</body></html>
